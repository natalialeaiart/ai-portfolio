<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Video Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');body {
  font-family: 'Raleway', sans-serif;
  background-color: #ffeaf0;
  margin: 0;
  padding: 0;
  color: #2b2b2b;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  background-color: #fff3f9;
}
h1 {
  text-align: center;
  color: #8b0035;
  margin-bottom: 20px;
}
.filters {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 30px;
}
.filters button {
  padding: 10px 20px;
  border: none;
  background-color: #e25fa6;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}
.filters button.active {
  background-color: #c24d8a;
}
.video-section {
  display: none;
}
.video-section.active {
  display: block;
}
.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}
.video-wrapper {
  position: relative;
  width: 100%;
  padding-top: 177.78%;
  overflow: hidden;
  border-radius: 12px;
}
.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
}
@media (max-width: 768px) {
  .video-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  .filters {
    flex-direction: row;
    justify-content: center;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>My AI Video Portfolio</h1>
    <div class="filters">
      <button class="filter-btn active" data-filter="brands">Brands</button>
      <button class="filter-btn" data-filter="photoshoots">Photoshoots</button>
      <button class="filter-btn" data-filter="others">Others</button>
    </div><div class="video-section active" id="brands">
  <div class="video-grid">
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/E7chRx44aBM" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/qfWMkP8nfNg" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/WZg_kY097V4" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/qywut7l-D-Y" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/_M-iROZCfvI" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/4dAFx6xGrB0" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/NWCL_1-jqSA" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/qd2ZF5P517M" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/d2hQ5XG-ip4" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/-6oOwnnzgaI" allowfullscreen></iframe></div>
  </div>
</div>

<div class="video-section" id="photoshoots">
  <div class="video-grid">
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/V13JJvcQntU" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/WTXeiD0twDo" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/sitdwXD_BZ8" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/DOJT6cJQc18" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/7obwPPPRUdo" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/PuwwVvycZMY" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/_VaqraUD6e8" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/PNCbjWLBqYo" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/FwmmKqfhWdo" allowfullscreen></iframe></div>
  </div>
</div>

<div class="video-section" id="others">
  <div class="video-grid">
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/odpBecbqo4c" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/7XkV8CLtqCE" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/2tpgFKdRmLA" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/ru3Jjrj7xrc" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/JVB2wgpLZqA" allowfullscreen></iframe></div>
    <div class="video-wrapper"><iframe src="https://www.youtube.com/embed/NW-CAR97KlE" allowfullscreen></iframe></div>
  </div>
</div>

  </div>  <script>
    const buttons = document.querySelectorAll('.filter-btn');
    const sections = document.querySelectorAll('.video-section');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(button.dataset.filter).classList.add('active');
      });
    });
  </script></body>
</html>
